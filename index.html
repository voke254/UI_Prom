<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: green;
        }

        .error{
            background: red;
        }
    </style>
    <title>Monitoring</title>
</head>
<body>
    <div class="container">
        <h1>Add Node</h1>
        <form id="node-form">
            <div>
                <label for="title">Job Name</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="target">Target</label>
                <input type="text" id="target" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" >
            </div>
        </form>
    
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Target</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="node-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
